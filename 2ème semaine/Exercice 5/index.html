<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">

        <!--Cospan => Fusionne 2 colonnes / Rowspan => Fusionne 2 lignes (cases)-->

        <tr>
            <td>1ère case 1ère ligne</td>
            <td>2ème case 1ère ligne</td>
            <td>3ème case 1ère ligne</td>
        </tr>

        <tr>
            <td>1ère case 2ème ligne</td>
            <td colspan="2">2ème case 2ème ligne</td>
        </tr>

        <tr>
            <td>1ère case 3ème ligne</td>
            <td>2ème case 3ème ligne</td>
            <td>3ème case 3ème ligne</td>
        </tr>

    </table>
</body>
</html>
