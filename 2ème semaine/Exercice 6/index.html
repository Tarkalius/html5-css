<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1">

        <!--Colspan => Fusionne 2 colonnes / Rowspan => Fusionne 2 lignes (cases)-->

        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            <td>D</td>
            <td colspan="2">E</td>
        </tr>

        <tr>
            <td>F</td>
            <td colspan="2">G</td>
        </tr>

    </table><br><br>

    <table border="1">

        <!--Colspan => Fusionne 2 colonnes / Rowspan => Fusionne 2 lignes (cases)-->

        <tr>
            <td>A</td>
            <td rowspan="3">B</td>
            <td>C</td>
        </tr>

        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
        </tr>

        <tr>
            <td>F</td>
        </tr>

    </table><br><br>

    <table border="1">

        <!--Colspan => Fusionne 2 colonnes / Rowspan => Fusionne 2 lignes (cases)-->

        <tr>
            <td colspan="3">A</td>
        </tr>

        <tr>
            <td rowspan="2">B</td>
            <td>C</td>
            <td>D</td>
        </tr>

        <tr>
            <td>E</td>
            <td>F</td>
        </tr>

    </table>


</body>
</html>
