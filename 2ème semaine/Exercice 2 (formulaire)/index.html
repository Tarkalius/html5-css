        <br>

        <input type="number" id="number" name="number">

        <p>Fruits préféré(s) (plusieurs choix possibles)</p>

        <p>Fruit préféré (1 seul choix possible)</p>

        <input type="radio" id="banane" name="fruits">

        <input type="radio" id="fraises" name="fruits">
        <label for="fraises">Fraises</label>

        <label for="selectionFruit">Choisissez votre fruit</label>

            <option value="banane"> Banane</option>
            <option value="fraises">Fraises</option>

        </select>
